<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>数字尾巴登录</title>
  <link rel="shortcut icon" href="http://www.dgtle.com/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--头部-->
<header id="header"></header>
<div id="container">
  <div id="cover" class="rt">
    <form id="form-login">
      <div class="txt">
        <p><span>登录数字尾巴</span><a href="register.html">新用户注册</a></p>
        <div class="text">
          <input type="text" autocomplete="off" placeholder="请输入您的用户名" name="uname" id="uname" required autofocus>
          <span class="login_span1">用户名不能为空！</span>
        </div>
        <div class="text">
          <input type="password" autocomplete="off" placeholder="请输入您的密码" name="upwd" id="upwd" maxlength="15">
          <span class="login_span2">密码不能为空！</span>
        </div>
        <div class="chose">
          <input type="checkbox" class="checkbox" id="ck_rmbUser" value="0">自动登录<span>忘记密码？</span>
        </div>
        <input class="button_login" type="button" value="登录" id="bt-login">
      </div>
    </form>
  </div>
</div>

<!--错误提示-->
<!--<div id="showResult"></div>-->
<footer id="footer"></footer>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/footer.js"></script>
<script src="js/header.js"></script>
<script src="js/login.js"></script>
<script src="js/basic.js"></script>
</body>
</html>
